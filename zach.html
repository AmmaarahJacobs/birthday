<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
</head>
<body>

  <h1>ðŸŽ‰ Happy 6th Birthday Zachy! ðŸŽ‰</h1> <br><br><br>

  <div class="cake" onclick="addCandle()">
    <div class="candles" id="candles"></div>
    
    <div class="top-layer">
      <div class="icing"></div>
    </div>
    
    <div class="layer">
      <div class="icing"></div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="blowOut()">Blow Out</button>
    <button onclick="resetCandles()">Reset</button>
  </div>

  <p>ðŸŽ‚ Tap the cake to add candles (max 6)</p>

  <script>
    const maxCandles = 6;
    const candlesContainer = document.getElementById('candles');

    function addCandle() {
      if (candlesContainer.children.length >= maxCandles) return;

      const candle = document.createElement('div');
      candle.classList.add('candle');

      const flame = document.createElement('div');
      flame.classList.add('flame');
      candle.appendChild(flame);

      candlesContainer.appendChild(candle);
    }

    function blowOut() {
      const flames = document.querySelectorAll('.flame');
      flames.forEach(flame => flame.remove());
    }

    function resetCandles() {
      candlesContainer.innerHTML = '';
    }
  </script>

</body>
</html>
